		implementation libraries.commons_lang
		implementation libraries.perf4j
		implementation libraries.inspektr
		implementation libraries.commons_io
		implementation libraries.servlet_api
		implementation libraries.persondir
		implementation libraries.quartz
		implementation libraries.log4j
		implementation libraries.jcifs
